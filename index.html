<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionare</title>
    <link rel ="stylesheet" href ="styles/styles.css">
</head>
<body class="flex">    
    <div class="wrapper">
        <div class="container">
            <div class="inner-container">
                <h2 class="questions" id="question"></h2>
                <ul class="options"></ul>
                <div id="result"></div>
            </div>
            <div class="footer">
                <div id="gameover"></div>
                <button type="button" id="again">Play 1 more time</button>
            </div>
        </div>
        <div class="score flex">
            <span id="correct"></span>/<span id="total"></span>
        </div>
    </div>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
